<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统</title>
    <script src="./jquery-latest.js" type="text/JavaScript"></script>
    <script src="./base.js" type="text/JavaScript"></script>
</head>

<body>
    <h1>查看所有图书</h1>
    <button onclick="findAll()">查看</button>
    <p id="bookList"></p>

    <h1>查找图书</h1>
    <p>查找的图书名：<br/><input type="text" name="name" id="findBookName">
        <button onclick="find()">查找</button></p>
    <p id="book"></p>

    <h1>添加图书</h1>
    <form onsubmit="return false" action="##" method="POST" id="addBook">
        <p>name:<br/><input type="text" name="name" id="name"></p>
        <p>content:<br/><input type="text" name="content" id="content"></p>
        <p>auth:<br/><input type="text" name="auth" id="auth"></p>
        <p>anumber:<br/><input type="text" name="number" id="number"></p>
        <button onclick="add()">提交</button><br/>
    </form>

    <h1>删除图书</h1>
    <p>删除的图书名<br/><input type="text" name="name" id="delBookName">
        <button onclick="del()">删除</button></p>

    <button onclick="b()"></button>
</body>

</html>
